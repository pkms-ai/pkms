_format_version: "2.1"
_transform: true

services:
  - name: content-submission-service
    url: http://content-submission-service:8000
    routes:
      - name: content-submission
        paths:
          - /api/content-submission
    plugins:
      - name: jwt
        config:
          secret_is_base64: false
          key_claim_name: kid
          claims_to_verify:
            - exp
          jwks_uri: "http://auth-service:8080/auth/realms/${KEYCLOAK_REALM}/protocol/openid-connect/certs"

plugins:
  - name: cors
    config:
      origins:
        - http://localhost:3000
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
      credentials: true
      max_age: 3600
